<section id="navbar" [ngClass]="{'fixed': navIsFixed }">
	<div class="wrapper" >
		<nav class="main">
			<ul>
				<li class="btn menu-btn" ng-click="console.log(123)"><i class="fa fa-bars" aria-hidden="true"></i></li>
				<li id="logo" >
					<a routerLink="/{{ getLocale() }}" >
						<img src="assets/images/logo.png" alt="Jacob Proulx Programmeur Web Logo" />
						<i class="fa fa-home" aria-hidden="true"></i>
						<span *ngIf="getLocale()!='fr'"> Accueil</span>
						<span *ngIf="getLocale()!='en'"> Home</span>
					</a>
				</li>
				<li>
					<a routerLink="/{{ getLocale() }}/a-propos" routerLinkActive="active" >
						<i class="fa fa-user" aria-hidden="true"></i>
						<span [hidden]="getLocale()=='fr'">Ã€ Propos</span>
						<span [hidden]="getLocale()=='en'">About</span>
					</a>
				</li>
				<li>
					<a routerLink="/{{ getLocale() }}/projets" routerLinkActive="active" >
						<i class="fa fa-paint-brush" aria-hidden="true"></i>
						<span [hidden]="getLocale()!='fr'">Mes Projets</span>
						<span [hidden]="getLocale()!='en'">My Projects</span>
					</a>
				</li>
				<li>
					<a routerLink="/{{ getLocale() }}/joindre" routerLinkActive="active" >
						<i class="fa fa-pencil" aria-hidden="true"></i>
						<span [hidden]="getLocale()!='fr'">Me Joindre</span>
						<span [hidden]="getLocale()!='en'">Contact me</span>
					</a>
				</li>
			</ul>
		</nav>
		<nav class="lang">
			<ul>
				<li>
					<a routerLink="{{ pageUrl('fr') }}" >
						<i class="fa fa-comment" aria-hidden="true"></i>
						<span>fr</span>
					</a>
				</li>
				<li>
					<a routerLink="{{ pageUrl('en') }}">
						<i class="fa fa-comment" aria-hidden="true"></i>
						<span>en</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
