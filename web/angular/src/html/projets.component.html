<div id="projets" class="container">
    <h1 [ngClass]="{'loadingtext': isLoading}" >
        <span *ngIf="isLoading" ><i class="fa fa-spinner fa-pulse" aria-hidden="true"></i></span>
        {{ text.title }}
    </h1>
	<hr />
	<div *ngFor="let projet of projets; let i = index" class="projet media">
		<a href="{{ projet.url }}" target="_blank">
			<div class="media-left">
				<div>
					<i class="fa fa-chevron-right" aria-hidden="true"></i>
				</div>
				<img src="assets/images/projets/{{ projet.image }}" />
			</div>
			<div class="media-body">
				<h3>{{ projet.title }}</h3>
				<h4>{{ projet.description }}</h4>
			</div>
		</a>
	</div>
</div>
